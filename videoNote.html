<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Note App</title>
    <!--script src="https://unpkg.com/vue@next"></script-->
    <script src="scripts/vue.global.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"/> 
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    
    <div id="app">



        
        <div class="topBox"> 
          <button class="button-3 margin-l5">LOAD</button>
          <button class="button-3 margin-l5">SAVE</button>
          <button class="button-3 margin-l5">PREVIEW</button>
          <span class="projectTitle">{{config.title}}</span>
          <button @click="play">{{playStatus?'Pause':'Play'}}</button>  <input type="text"  /> <input type="text" v-model="playbackRate" /></span></div>
        
        <div class="leftBox" :style="{width:(config.leftBoxWidth - 2) + '%', left:'1%'}">
          <div class="margin-l5">
            <img src="\videoNote\images\open-svgrepo-com.svg" class="pointer" alt="open file"/>
            <img src="\videoNote\images\play-svgrepo-com.svg" class="pointer" alt="open file"/>
            <img src="\videoNote\images\pause-svgrepo-com.svg" class="pointer" alt="open file"/>
          </div>
          <video ref="video" style="width: 100%;" id="videoId" src="\videoNote\media\Snowman.mp4" @click="play"></video>
          <div class="slider">
            <input type="range" min="0" :max="sliderMax" :value="sliderValue" @input="setCurrentTime($event)">
            <p id="rangeValue">{{formattedTime}}</p>
            </div>
        </div>
        <div class="rightBox"  :style="{width:(config.rightBoxWidth-1) + '%', left:(config.leftBoxWidth)+'%'}">
        
        </div>
        
      




    </div>
   
    <script src="scripts/app.js"></script>
  </body>
</html>
